# Test Configuration (H2 In-Memory Database)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (optional, useful for debugging local tests)
spring.h2.console.enabled=true

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway (Disable for tests if we rely on JPA ddl-auto, OR configure to use H2)
# Often easier to let Hibernate create schema for unit tests, or run flyway against H2
spring.flyway.enabled=false

# Spring AI (Mocking or disabling for tests if needed)
# Providing dummy keys so context loads without error if validation exists
spring.ai.google.genai.api-key=dummy-key-for-test
spring.ai.google.genai.embedding.api-key=dummy-key-for-test
spring.ai.vectorstore.pgvector.initialize-schema=false
