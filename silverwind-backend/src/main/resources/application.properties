spring.application.name=silverwind

server.port=9090

# ---------------- Logging ----------------
logging.level.com.solventek.silverwind=INFO

# ---------------- DB ----------------
spring.datasource.url=jdbc:postgresql://localhost:5432/silverwind
spring.datasource.username=postgres
spring.datasource.password=8080

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ---------------- HikariCP Connection Pool ----------------
# Optimized for t3.medium (2 vCPUs)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.placeholders.ignore=true

# ---------------- Spring AI (Google GenAI - Chat) ----------------
spring.ai.google.genai.api-key=[GCP_API_KEY]
spring.ai.google.genai.chat.options.model=gemini-2.0-flash
spring.ai.google.genai.chat.options.temperature=0.7
spring.ai.google.genai.project-id=local-dev

# ---------------- Spring AI (Google GenAI - Embeddings) ----------------
# Use Google GenAI embeddings model (defaults to google-genai, but explicit is fine)
spring.ai.model.embedding.text=google-genai

# You can set api-key here too (docs show embedding.* prefix),
# even though connection can be shared with chat.
spring.ai.google.genai.embedding.api-key=[GCP_API_KEY]
spring.ai.google.genai.embedding.text.options.model=text-embedding-004

# ---------------- Spring AI (PGVector Vector Store) ----------------
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.dimensions=768

# Auto-create the vector store schema/table if missing
spring.ai.vectorstore.pgvector.initialize-schema=true

# Table name Spring AI should use (optional, default is usually "vector_store")
spring.ai.vectorstore.pgvector.table-name=vector_store

