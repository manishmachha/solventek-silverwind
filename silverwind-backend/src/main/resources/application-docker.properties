# Docker Profile Configuration
# Activated when running in Docker containers

# Use database service name from docker-compose
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/silverwind}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# AWS S3 Configuration (environment variables override)
aws.s3.enabled=${AWS_S3_ENABLED:false}
aws.s3.bucket-name=${AWS_S3_BUCKET:solventek-silverwind}
aws.s3.region=${AWS_REGION:eu-north-1}
aws.s3.access-key=${AWS_ACCESS_KEY_ID:}
aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY:}

# JWT (use environment variable)
app.jwt.secret=${APP_JWT_SECRET:9a4f2c8d3b7a1e6f4a5d0c3b2a1e9d8c7b6a5e4d2a1b9c8d3e5f7a0c1b4d2e6f}

# Local storage for development containers
app.storage.upload-dir=${UPLOAD_DIR:/app/uploads}

# Logging
logging.level.com.solventek.silverwind=INFO
logging.level.org.springframework=WARN

# ---------------- Mail Configuration ----------------
spring.mail.host=${SPRING_MAIL_HOST:smtp.bizmail.yahoo.com}
spring.mail.port=${SPRING_MAIL_PORT:465}
spring.mail.username=${SPRING_MAIL_USERNAME:hr.alerts@solventek.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.protocol=smtps
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=*


