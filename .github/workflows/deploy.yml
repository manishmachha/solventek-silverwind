name: Deploy Silverwind

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1
  EC2_USER: ubuntu
  DEPLOY_DIR: /home/ubuntu/solventek-silverwind

jobs:
  # ----------------------------
  # 0. Setup (Generate Tag)
  # ----------------------------
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - name: Generate Tag
        id: meta
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          TAG="${{ github.run_number }}-${SHORT_SHA}"
          echo "image_tag=${TAG}" >> $GITHUB_OUTPUT

  # ----------------------------
  # 1. Build & Push Backend
  # ----------------------------
  backend:
    name: Build & Push Backend
    runs-on: ubuntu-latest
    needs: setup
    outputs:
      registry: ${{ steps.login-ecr.outputs.registry }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./silverwind-backend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/silverwind-backend:${{ needs.setup.outputs.image_tag }}
            ${{ steps.login-ecr.outputs.registry }}/silverwind-backend:latest
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

  # ----------------------------
  # 2. Build & Push Frontend
  # ----------------------------
  frontend:
    name: Build & Push Frontend
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./silverwind-frontend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/silverwind-frontend:${{ needs.setup.outputs.image_tag }}
            ${{ steps.login-ecr.outputs.registry }}/silverwind-frontend:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  # ----------------------------
  # 3. Deploy to EC2
  # ----------------------------
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [setup, backend, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy via SSH
        env:
          # Registry URL comes from backend output (or could be derived)
          ECR_REGISTRY: ${{ needs.backend.outputs.registry }}
          IMAGE_TAG: ${{ needs.setup.outputs.image_tag }}
        run: |
          # Get ECR login password
          ECR_PASSWORD=$(aws ecr get-login-password --region ${{ env.AWS_REGION }})

          ssh -o StrictHostKeyChecking=no ${EC2_USER}@${{ secrets.EC2_HOST }} "
            set -e

            # Ensure deployment directory exists
            mkdir -p $DEPLOY_DIR
            cd $DEPLOY_DIR
          "

          # Sync files
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" docker-compose.prod.yml scripts/deploy.sh ${EC2_USER}@${{ secrets.EC2_HOST }}:$DEPLOY_DIR/

          # Execute deploy script
          ssh -o StrictHostKeyChecking=no ${EC2_USER}@${{ secrets.EC2_HOST }} "
            export DOCKER_REGISTRY=$ECR_REGISTRY
            export IMAGE_TAG=$IMAGE_TAG
            export DOCKER_USERNAME=AWS
            export DOCKER_PASSWORD=$ECR_PASSWORD
            
            cd $DEPLOY_DIR
            chmod +x deploy.sh
            ./deploy.sh
          "
