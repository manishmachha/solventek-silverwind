name: Deploy Silverwind

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1
  EC2_USER: ubuntu
  DEPLOY_DIR: /home/ubuntu/solventek-silverwind

jobs:
  # ----------------------------
  # 1 Build & Push Backend
  # ----------------------------
  backend:
    name: Build & Push Backend
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      registry: ${{ steps.login-ecr.outputs.registry }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Generate Tag
        id: meta
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          TAG="${{ github.run_number }}-${SHORT_SHA}"
          echo "image_tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build, Tag, and Push Backend Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.meta.outputs.image_tag }}
        run: |
          # Pull latest for caching
          docker pull $ECR_REGISTRY/silverwind-backend:latest || true

          # Build and push
          docker build --cache-from $ECR_REGISTRY/silverwind-backend:latest -t $ECR_REGISTRY/silverwind-backend:$IMAGE_TAG silverwind-backend
          docker tag $ECR_REGISTRY/silverwind-backend:$IMAGE_TAG $ECR_REGISTRY/silverwind-backend:latest
          docker push $ECR_REGISTRY/silverwind-backend:$IMAGE_TAG
          docker push $ECR_REGISTRY/silverwind-backend:latest

  # ----------------------------
  # 2 Build & Push Frontend
  # ----------------------------
  frontend:
    name: Build & Push Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push Frontend Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ needs.backend.outputs.image_tag }}
        run: |
          docker pull $ECR_REGISTRY/silverwind-frontend:latest || true

          docker build --cache-from $ECR_REGISTRY/silverwind-frontend:latest -t $ECR_REGISTRY/silverwind-frontend:$IMAGE_TAG silverwind-frontend
          docker tag $ECR_REGISTRY/silverwind-frontend:$IMAGE_TAG $ECR_REGISTRY/silverwind-frontend:latest
          docker push $ECR_REGISTRY/silverwind-frontend:$IMAGE_TAG
          docker push $ECR_REGISTRY/silverwind-frontend:latest

  # ----------------------------
  # 3 Deploy to EC2
  # ----------------------------
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy via SSH
        env:
          ECR_REGISTRY: ${{ needs.backend.outputs.registry }}
          IMAGE_TAG: ${{ needs.backend.outputs.image_tag }}
        run: |
          # Get ECR login password
          ECR_PASSWORD=$(aws ecr get-login-password --region ${{ env.AWS_REGION }})

          ssh -o StrictHostKeyChecking=no ${EC2_USER}@${{ secrets.EC2_HOST }} "
            set -e

            # Ensure deployment directory exists
            mkdir -p $DEPLOY_DIR
            cd $DEPLOY_DIR

            # We can't rsync from here because we are in a runner.
            # But the 'Checkout code' step above gave us the files.
            # However, rsync needs ssh setup. 
            # Easier to just use scp or rsync via the ssh-agent we set up.
          "

          # Sync files
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" docker-compose.prod.yml scripts/deploy.sh ${EC2_USER}@${{ secrets.EC2_HOST }}:$DEPLOY_DIR/

          # Execute deploy script
          ssh -o StrictHostKeyChecking=no ${EC2_USER}@${{ secrets.EC2_HOST }} "
            export DOCKER_REGISTRY=$ECR_REGISTRY
            export IMAGE_TAG=$IMAGE_TAG
            export DOCKER_USERNAME=AWS
            export DOCKER_PASSWORD=$ECR_PASSWORD
            
            cd $DEPLOY_DIR
            chmod +x deploy.sh
            ./deploy.sh
          "
