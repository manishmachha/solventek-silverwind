<div class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6">
  <!-- Backdrop handled by MatDialog usually, but we are inside the dialog panel content. 
         MatDialog panel class might need tweaking, but here we control the content layout. -->

  <div
    class="w-full max-w-4xl bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]"
  >
    <!-- Header -->
    <div
      class="px-8 py-6 border-b border-gray-100 flex items-center justify-between bg-white/80 backdrop-blur sticky top-0 z-10"
    >
      <div>
        <h2 class="text-2xl font-bold text-gray-900 tracking-tight">Edit Organization</h2>
        <p class="text-sm text-gray-500 mt-1 font-medium">
          Update your company details and branding
        </p>
      </div>
      <button
        mat-dialog-close
        class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full transition-all duration-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class="flex-1 overflow-y-auto custom-scrollbar"
    >
      <div class="p-8 space-y-10">
        <!-- Logo Section -->
        <div
          class="relative flex flex-col items-center justify-center p-8 rounded-3xl overflow-hidden border border-gray-100 transition-all duration-500 isolate transform-gpu"
        >
          <!-- Background Layer (Image or Default) -->
          <div
            class="absolute inset-0 -z-20 bg-cover bg-center transition-all duration-500 rounded-3xl"
            [class.bg-gray-50]="!activeLogoUrl()"
            [style.background-image]="activeLogoUrl() ? 'url(' + activeLogoUrl() + ')' : null"
          ></div>

          <!-- Ambient Overlay (White tint + Blur) -->
          <div
            *ngIf="activeLogoUrl()"
            class="absolute inset-0 -z-10 bg-white/60 backdrop-blur-3xl transition-all duration-500 rounded-3xl"
          ></div>
          <div
            *ngIf="!activeLogoUrl()"
            class="absolute inset-0 -z-10 bg-linear-to-br from-gray-100 to-gray-200 rounded-3xl"
          ></div>

          <div class="relative z-10 group cursor-pointer" (click)="fileInput.click()">
            <!-- Current Logo / Preview -->
            <div
              class="w-32 h-32 rounded-3xl overflow-hidden shadow-2xl border-4 border-white ring-1 ring-gray-900/5 bg-white flex items-center justify-center transition-transform duration-300 group-hover:scale-105"
            >
              <ng-container *ngIf="logoPreview(); else currentLogo">
                <img [src]="logoPreview()" class="w-full h-full object-cover" />
              </ng-container>
              <ng-template #currentLogo>
                <app-organization-logo [org]="data.org" size="xl"></app-organization-logo>
              </ng-template>
            </div>

            <!-- Hover Overlay -->
            <div
              class="absolute inset-0 bg-black/40 rounded-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col items-center justify-center text-white backdrop-blur-sm"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-8 w-8 mb-1"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              <span class="text-xs font-semibold">Change</span>
            </div>

            <!-- Camera Icon Badge -->
            <div
              class="absolute -bottom-3 -right-3 bg-white p-2.5 rounded-full shadow-lg border border-gray-100 text-blue-600 group-hover:scale-110 transition-transform duration-200 group-hover:rotate-12"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          <input
            #fileInput
            type="file"
            class="hidden"
            accept="image/*"
            (change)="onFileSelected($event)"
          />
          <div class="relative z-10 mt-4 text-center">
            <button
              type="button"
              (click)="fileInput.click()"
              class="text-sm font-semibold text-blue-600 hover:text-blue-700 hover:underline"
            >
              Upload New Logo
            </button>
            <p class="text-xs text-gray-500 mt-1">Recommended size 400x400px, Max 2MB</p>
          </div>
        </div>

        <!-- Section: Identity -->
        <div class="space-y-6">
          <h3 class="text-lg font-bold text-gray-800 border-l-4 border-blue-500 pl-3">
            Company Profile
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Name -->
            <div class="space-y-2">
              <label class="text-sm font-semibold text-gray-700">Organization Name</label>
              <input
                formControlName="name"
                type="text"
                class="w-full px-4 py-2.5 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all duration-200 font-medium text-gray-900 placeholder:text-gray-400"
                placeholder="e.g. Acme Corporation"
              />
            </div>

            <!-- Industry -->
            <div class="space-y-2">
              <label class="text-sm font-semibold text-gray-700">Industry</label>
              <input
                formControlName="industry"
                type="text"
                class="w-full px-4 py-2.5 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all duration-200 font-medium text-gray-900 placeholder:text-gray-400"
                placeholder="e.g. Technology, Healthcare"
              />
            </div>

            <!-- Website -->
            <div class="space-y-2">
              <label class="text-sm font-semibold text-gray-700">Website</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg
                    class="h-5 w-5 text-gray-400"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"
                    />
                  </svg>
                </div>
                <input
                  formControlName="website"
                  type="url"
                  class="w-full pl-10 pr-4 py-2.5 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all duration-200 font-medium text-gray-900 placeholder:text-gray-400"
                  placeholder="https://example.com"
                />
              </div>
            </div>

            <!-- Employee Count -->
            <div class="space-y-2">
              <label class="text-sm font-semibold text-gray-700">Employee Count</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg
                    class="h-5 w-5 text-gray-400"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                    />
                  </svg>
                </div>
                <input
                  formControlName="employeeCount"
                  type="number"
                  class="w-full pl-10 pr-4 py-2.5 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all duration-200 font-medium text-gray-900 placeholder:text-gray-400"
                  placeholder="e.g. 10-50"
                />
              </div>
            </div>

            <!-- Phone moved here for balance -->
            <div class="space-y-2 md:col-span-2">
              <label class="text-sm font-semibold text-gray-700">Contact Phone</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg
                    class="h-5 w-5 text-gray-400"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                    />
                  </svg>
                </div>
                <input
                  formControlName="phone"
                  type="tel"
                  class="w-full pl-10 pr-4 py-2.5 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all duration-200 font-medium text-gray-900 placeholder:text-gray-400"
                  placeholder="+1 (555) 000-0000"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Section: Contact Person -->
        <div class="space-y-6">
          <h3 class="text-lg font-bold text-gray-800 border-l-4 border-green-500 pl-3">
            Contact Person
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label class="text-sm font-semibold text-gray-700">Full Name</label>
              <input
                formControlName="contactPersonName"
                type="text"
                class="w-full px-4 py-2.5 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:border-green-500 focus:ring-4 focus:ring-green-500/10 outline-none transition-all duration-200 font-medium text-gray-900 placeholder:text-gray-400"
                placeholder="John Doe"
              />
            </div>

            <div class="space-y-2">
              <label class="text-sm font-semibold text-gray-700">Email Address</label>
              <input
                formControlName="contactPersonEmail"
                type="email"
                class="w-full px-4 py-2.5 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:border-green-500 focus:ring-4 focus:ring-green-500/10 outline-none transition-all duration-200 font-medium text-gray-900 placeholder:text-gray-400"
                placeholder="john@example.com"
              />
            </div>

            <div class="space-y-2">
              <label class="text-sm font-semibold text-gray-700">Phone Number</label>
              <input
                formControlName="contactPersonPhone"
                type="tel"
                class="w-full px-4 py-2.5 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:border-green-500 focus:ring-4 focus:ring-green-500/10 outline-none transition-all duration-200 font-medium text-gray-900 placeholder:text-gray-400"
                placeholder="+1 (555) 123-4567"
              />
            </div>

            <div class="space-y-2">
              <label class="text-sm font-semibold text-gray-700">Designation</label>
              <input
                formControlName="contactPersonDesignation"
                type="text"
                class="w-full px-4 py-2.5 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:border-green-500 focus:ring-4 focus:ring-green-500/10 outline-none transition-all duration-200 font-medium text-gray-900 placeholder:text-gray-400"
                placeholder="Account Manager"
              />
            </div>
          </div>
        </div>

        <!-- Section: Location -->
        <div class="space-y-6">
          <h3 class="text-lg font-bold text-gray-800 border-l-4 border-indigo-500 pl-3">
            Location
          </h3>
          <div
            class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-gray-50/50 p-6 rounded-2xl border border-gray-100"
          >
            <div class="md:col-span-2 space-y-2">
              <label class="text-sm font-semibold text-gray-700">Street Address</label>
              <input
                formControlName="addressLine1"
                type="text"
                class="w-full px-4 py-2.5 rounded-xl border border-gray-200 bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all duration-200 placeholder:text-gray-400"
                placeholder="123 Business Blvd"
              />
            </div>

            <div class="md:col-span-2 space-y-2">
              <label class="text-sm font-semibold text-gray-700"
                >Address Line 2 <span class="text-gray-400 font-normal">(Optional)</span></label
              >
              <input
                formControlName="addressLine2"
                type="text"
                class="w-full px-4 py-2.5 rounded-xl border border-gray-200 bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all duration-200 placeholder:text-gray-400"
                placeholder="Suite 100"
              />
            </div>

            <div class="space-y-2">
              <label class="text-sm font-semibold text-gray-700">City</label>
              <input
                formControlName="city"
                type="text"
                class="w-full px-4 py-2.5 rounded-xl border border-gray-200 bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all duration-200 placeholder:text-gray-400"
              />
            </div>

            <div class="space-y-2">
              <label class="text-sm font-semibold text-gray-700">State / Province</label>
              <input
                formControlName="state"
                type="text"
                class="w-full px-4 py-2.5 rounded-xl border border-gray-200 bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all duration-200 placeholder:text-gray-400"
              />
            </div>

            <div class="space-y-2">
              <label class="text-sm font-semibold text-gray-700">Country</label>
              <input
                formControlName="country"
                type="text"
                class="w-full px-4 py-2.5 rounded-xl border border-gray-200 bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all duration-200 placeholder:text-gray-400"
              />
            </div>

            <div class="space-y-2">
              <label class="text-sm font-semibold text-gray-700">Postal Code</label>
              <input
                formControlName="postalCode"
                type="text"
                class="w-full px-4 py-2.5 rounded-xl border border-gray-200 bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all duration-200 placeholder:text-gray-400"
              />
            </div>
          </div>
        </div>

        <!-- Section: Details -->
        <div class="space-y-6">
          <h3 class="text-lg font-bold text-gray-800 border-l-4 border-purple-500 pl-3">
            Business Details
          </h3>

          <div class="space-y-2">
            <label class="text-sm font-semibold text-gray-700">Service Offerings</label>
            <textarea
              formControlName="serviceOfferings"
              rows="3"
              class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:border-purple-500 focus:ring-4 focus:ring-purple-500/10 outline-none transition-all duration-200 placeholder:text-gray-400 resize-none"
              placeholder="List the key services your organization provides..."
            ></textarea>
          </div>

          <div class="space-y-2">
            <label class="text-sm font-semibold text-gray-700">Description</label>
            <textarea
              formControlName="description"
              rows="4"
              class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:border-purple-500 focus:ring-4 focus:ring-purple-500/10 outline-none transition-all duration-200 placeholder:text-gray-400 resize-none"
              placeholder="Tell us about your organization..."
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div
        class="px-8 py-5 bg-gray-50 border-t border-gray-100 flex items-center justify-end gap-3 sticky bottom-0 z-10"
      >
        <button
          type="button"
          mat-dialog-close
          class="px-6 py-2.5 rounded-xl text-gray-700 font-semibold hover:bg-white hover:text-gray-900 border border-transparent hover:border-gray-200 hover:shadow-sm transition-all duration-200"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="form.invalid || isSubmitting()"
          class="px-8 py-2.5 rounded-xl bg-linear-to-r from-blue-600 to-indigo-600 text-white font-semibold shadow-lg shadow-blue-500/30 hover:shadow-blue-500/40 hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none disabled:translate-y-0 transition-all duration-200 flex items-center gap-2"
        >
          <span
            *ngIf="isSubmitting()"
            class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"
          ></span>
          <span>{{ isSubmitting() ? 'Saving Changes...' : 'Save Changes' }}</span>
        </button>
      </div>
    </form>
  </div>
</div>
