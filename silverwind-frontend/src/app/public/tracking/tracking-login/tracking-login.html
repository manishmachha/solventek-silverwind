<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Track Application</h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Enter your Application ID and Date of Birth
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- App ID -->
        <div>
          <label for="appId" class="block text-sm font-medium text-gray-700">Application ID</label>
          <div class="mt-1">
            <input
              formControlName="applicationId"
              type="text"
              class="appearance-none text-black block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
            <p
              *ngIf="
                form.get('applicationId')?.hasError('required') &&
                form.get('applicationId')?.touched
              "
              class="mt-1 text-xs text-red-500"
            >
              Application ID is required
            </p>
            <p
              *ngIf="
                form.get('applicationId')?.hasError('pattern') && form.get('applicationId')?.touched
              "
              class="mt-1 text-xs text-red-500"
            >
              Must be numeric
            </p>
          </div>
        </div>

        <!-- DOB -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
          <div class="mt-1">
            <div class="relative">
              <input
                [matDatepicker]="picker"
                formControlName="dateOfBirth"
                class="appearance-none text-black block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                (click)="picker.open()"
                readonly
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
                class="absolute right-0 top-0"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </div>
            <p
              *ngIf="
                form.get('dateOfBirth')?.hasError('required') && form.get('dateOfBirth')?.touched
              "
              class="mt-1 text-xs text-red-500"
            >
              Date of Birth is required
            </p>
          </div>
        </div>

        <div *ngIf="error" class="text-red-500 text-sm text-center">
          {{ error }}
        </div>

        <div>
          <button
            type="submit"
            [disabled]="isLoading"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
          >
            <span *ngIf="!isLoading">Track Status</span>
            <span *ngIf="isLoading">Verifying...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
