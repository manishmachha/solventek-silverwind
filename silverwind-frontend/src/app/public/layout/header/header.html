<nav class="fixed top-0 left-0 right-0 z-50 transition-all duration-500 border-b border-white/0"
  [class.bg-slate-900_90]="isScrolled()" [class.backdrop-blur-md]="isScrolled()" [class.shadow-lg]="isScrolled()"
  [class.py-6]="!isScrolled()" [class.py-2]="isScrolled()" [class.border-white_10]="isScrolled()">
  <div class="container mx-auto px-6 flex items-center justify-between transition-all duration-500">
    <!-- Logo -->
    <a routerLink="/" class="flex items-center gap-4 group">
      <div class="p-1 rounded-xl shadow-lg group-hover:scale-105 transition-all duration-500 shrink-0"
        [class.p-2]="!isScrolled()" [class.p-1]="isScrolled()">
        <img src="Solventek_logo.png" alt="Solventek" class="w-auto object-contain transition-all duration-500"
          [class.h-16]="!isScrolled()" [class.h-10]="isScrolled()" />
      </div>

      <div class="flex flex-col justify-center">
        <span
          class="font-bold tracking-tight text-white group-hover:text-blue-400 transition-all duration-500 leading-none"
          [class.text-3xl]="!isScrolled()" [class.text-xl]="isScrolled()">
          Solventek
        </span>
        <span class="text-blue-200 font-medium transition-all duration-500 overflow-hidden whitespace-nowrap"
          [class.text-sm]="!isScrolled()" [class.text-[0px]]="isScrolled()" [class.opacity-100]="!isScrolled()"
          [class.opacity-0]="isScrolled()" [class.mt-1]="!isScrolled()" [class.mt-0]="isScrolled()"
          [class.max-h-10]="!isScrolled()" [class.max-h-0]="isScrolled()">
          Strategic Consulting & Digital Solutions
        </span>
      </div>
    </a>

    <!-- Desktop Nav -->
    <div
      class="hidden lg:flex items-center gap-1 bg-slate-800/50 p-1 rounded-full border border-white/10 backdrop-blur-sm">
      <a routerLink="/" routerLinkActive="!bg-blue-600 !text-white !shadow-md"
        [routerLinkActiveOptions]="{ exact: true }"
        class="px-5 py-2 rounded-full text-slate-300 font-medium hover:text-white hover:bg-white/10 transition-all duration-300 text-sm">
        Home
      </a>

      <!-- Company Dropdown -->
      <button [matMenuTriggerFor]="companyMenu"
        class="px-5 py-2 rounded-full text-slate-300 font-medium hover:text-white hover:bg-white/10 transition-all duration-300 text-sm flex items-center gap-1">
        Company <mat-icon class="w-4! h-4! text-sm!">keyboard_arrow_down</mat-icon>
      </button>
      <mat-menu #companyMenu="matMenu" class="bg-slate-800! border! border-slate-700! mt-2!">
        <a mat-menu-item routerLink="/about" class="text-slate-300! hover:bg-slate-700!">About Us</a>
        <a mat-menu-item routerLink="/leadership" class="text-slate-300! hover:bg-slate-700!">Leadership</a>
      </mat-menu>

      <a routerLink="/services" routerLinkActive="!bg-blue-600 !text-white !shadow-md"
        class="px-5 py-2 rounded-full text-slate-300 font-medium hover:text-white hover:bg-white/10 transition-all duration-300 text-sm">
        Services
      </a>
      <a routerLink="/case-studies" routerLinkActive="!bg-blue-600 !text-white !shadow-md"
        class="px-5 py-2 rounded-full text-slate-300 font-medium hover:text-white hover:bg-white/10 transition-all duration-300 text-sm">
        Success Stories
      </a>
      <a routerLink="/careers" routerLinkActive="!bg-blue-600 !text-white !shadow-md"
        class="px-5 py-2 rounded-full text-slate-300 font-medium hover:text-white hover:bg-white/10 transition-all duration-300 text-sm">
        Careers
      </a>
      <a routerLink="/login" routerLinkActive="!bg-blue-600 !text-white !shadow-md"
        class="px-5 py-2 rounded-full text-slate-300 font-medium hover:text-white hover:bg-white/10 transition-all duration-300 text-sm">
        HR Portal
      </a>
      <a routerLink="/vms" routerLinkActive="!bg-blue-600 !text-white !shadow-md"
        class="px-5 py-2 rounded-full text-slate-300 font-medium hover:text-white hover:bg-white/10 transition-all duration-300 text-sm">
        Client Portal
      </a>
      <a routerLink="/contact" routerLinkActive="!bg-blue-600 !text-white !shadow-md"
        class="px-5 py-2 rounded-full text-slate-300 font-medium hover:text-white hover:bg-white/10 transition-all duration-300 text-sm">Contact
        Us</a>
    </div>

    <!-- Mobile Menu Button -->
    <button mat-icon-button [matMenuTriggerFor]="menu" class="lg:hidden text-white">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</nav>

<!-- Mobile Menu -->
<mat-menu #menu="matMenu" class="bg-slate-300! text-white!">
  <div class="bg-slate-300">
    <a mat-menu-item routerLink="/" class="text-slate-300">Home</a>
    <a mat-menu-item routerLink="/about" class="text-slate-300">About Us</a>
    <a mat-menu-item routerLink="/leadership" class="text-slate-300">Leadership</a>
    <a mat-menu-item routerLink="/services" class="text-slate-300">Services</a>
    <a mat-menu-item routerLink="/case-studies" class="text-slate-300">Case Studies</a>
    <a mat-menu-item routerLink="/careers" class="text-slate-300">Careers</a>
    <a mat-menu-item routerLink="/contact" class="text-blue-400 font-bold">Contact Us</a>
    <a mat-menu-item routerLink="/tracking" class="text-blue-400 font-bold">Track Application</a>
    <a mat-menu-item routerLink="/vms" class="text-blue-400 font-bold">Client Portal</a>
    <a mat-menu-item routerLink="/login" class="text-blue-400 font-bold">HR Portal</a>
  </div>
</mat-menu>
