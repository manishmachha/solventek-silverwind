<div class="flex flex-col min-h-screen w-full relative bg-slate-900 overflow-hidden">
  <!-- Global Animated Background -->
  <div class="fixed top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
    <div
      class="absolute top-0 left-1/4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob"
    ></div>
    <div
      class="absolute top-0 right-1/4 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"
    ></div>
    <div
      class="absolute -bottom-8 left-1/3 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-4000"
    ></div>
  </div>

  <app-header class="relative z-20"></app-header>
  <main class="grow relative w-full z-10" [@routeAnimations]="getRouteAnimationData()">
    <router-outlet></router-outlet>
  </main>
  <app-footer class="relative z-20"></app-footer>
</div>
