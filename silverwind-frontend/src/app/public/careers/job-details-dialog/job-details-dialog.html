<div class="relative bg-white rounded-xl overflow-hidden max-h-[90vh] flex flex-col">
    <!-- Header -->
    <div class="px-8 py-6 border-b border-gray-100 flex justify-between items-start bg-slate-50/50">
        <div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">{{data.job.title}}</h2>
            <div class="flex items-center gap-4 text-sm text-gray-600">
                <span class="flex items-center gap-1.5 px-3 py-1 rounded-full bg-blue-50 text-blue-700 font-medium">
                    <mat-icon class="!w-4 !h-4 !text-[16px]">business</mat-icon>
                    {{data.job.department}}
                </span>
                <span class="flex items-center gap-1.5 px-3 py-1 rounded-full bg-slate-100 text-slate-700 font-medium">
                    <mat-icon class="!w-4 !h-4 !text-[16px]">location_on</mat-icon>
                    {{data.job.location}}
                </span>
                <span class="flex items-center gap-1.5 px-3 py-1 rounded-full bg-green-50 text-green-700 font-medium">
                    <mat-icon class="!w-4 !h-4 !text-[16px]">schedule</mat-icon>
                    Full-time
                </span>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" class="!text-gray-400 hover:!text-gray-600 transition-colors">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <!-- Content -->
    <div class="px-8 py-6 overflow-y-auto custom-scrollbar flex-grow space-y-8">
        <!-- About the Role -->
        <section>
            <h3 class="text-lg font-bold text-gray-900 mb-3 flex items-center gap-2">
                About the Role
            </h3>
            <p class="text-gray-600 leading-relaxed whitespace-pre-line">
                {{data.job.description || 'No description available.'}}
            </p>
        </section>

        <!-- Requirements -->
        <section *ngIf="data.job.requirements">
            <h3 class="text-lg font-bold text-gray-900 mb-3 flex items-center gap-2">
                Requirements
            </h3>
            <p class="text-gray-600 leading-relaxed whitespace-pre-line">
                {{data.job.requirements}}
            </p>
        </section>
    </div>

    <!-- Footer -->
    <div class="px-8 py-5 bg-gray-50 border-t border-gray-100 flex justify-between items-center mt-auto">
        <span class="text-sm text-gray-500">
            Posted recently
        </span>
        <div class="flex gap-3">
            <button (click)="dialogRef.close()" 
                class="px-5 py-2.5 rounded-lg border border-gray-300 text-gray-700 font-medium hover:bg-gray-50 transition-colors">
                Close
            </button>
            <button (click)="openApplyDialog()"
                class="px-6 py-2.5 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 shadow-lg shadow-blue-600/20 transition-all transform hover:-translate-y-0.5 active:translate-y-0">
                Apply Now
            </button>
        </div>
    </div>
</div>
